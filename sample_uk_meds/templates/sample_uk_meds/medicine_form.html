<!DOCTYPE html>
<html>
<head>
    <title>{{ action }} Medicine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5" style="max-width: 600px;">
    <h1 class="mb-4">{{ action }} Medicine</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{{ action }}</button>
        <a href="{% url 'medicine_list' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
</body>
</html>
